name: Java CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java files
      run: |
        mkdir -p bin
        javac -d bin $(find . -name "*.java")

    - name: Run Java Program (Optional)
      run: |
        java -cp bin Main
      continue-on-error: true
